name: Build MultiGeiger Firmware

on:
  push:
    branches:
      - master
      - main
      - develop
  pull_request:
    branches:
      - master
      - main
      - develop
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [geiger]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            .pio
          key: ${{ runner.os }}-pio-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Web Assets
        run: |
          python tools/embed_web.py

      - name: Verify Web Assets Generated
        run: |
          if [ ! -f src/comm/wifi/web_assets.h ]; then
            echo "Error: web_assets.h not generated"
            exit 1
          fi
          echo "✓ Web assets generated successfully"
          ls -lh src/comm/wifi/web_assets.h

      - name: Build Firmware
        run: |
          pio run -e ${{ matrix.environment }}

      - name: Check Firmware Size
        run: |
          pio run -e ${{ matrix.environment }} -t size

      - name: Upload Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.environment }}-${{ github.sha }}
          path: |
            .pio/build/${{ matrix.environment }}/firmware.bin
            .pio/build/${{ matrix.environment }}/firmware.elf
          retention-days: 30

      - name: Generate Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment: ${{ matrix.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Firmware size info
          if [ -f .pio/build/${{ matrix.environment }}/firmware.bin ]; then
            SIZE=$(stat -c%s .pio/build/${{ matrix.environment }}/firmware.bin)
            SIZE_KB=$((SIZE / 1024))
            echo "**Firmware Size:** ${SIZE_KB} KB" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build completed successfully!" >> $GITHUB_STEP_SUMMARY
